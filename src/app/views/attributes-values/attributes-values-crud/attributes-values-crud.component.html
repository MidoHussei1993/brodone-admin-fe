<div class="card card-flush shadow-sm">
    <div class="card-header">
      <h3 class="card-title">
        <span> {{ mode | translate }} - </span>
        <span class="mx-2"> {{ "menus" | translate }} </span>
      </h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
              <label class="form-label">{{ "value" | translate }}</label>
              <input
                type="text"
                formControlName="value"
                class="form-control form-control-rounded"
                placeholder="{{ 'value' | translate }}"
              />
              <div
                *ngIf="
                  !form.get('value').valid &&
                  (form.get('value').dirty ||
                    form.get('value').touched)
                "
                class="text text-danger"
              >
                <p *ngIf="form.get('value').hasError('required')">
                  {{ "required" | translate }}
                </p>
                <p *ngIf="form.get('value').hasError('pattern')">
                  {{ "only_en" | translate }}
                </p>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <label class="form-label">{{ "value" | translate }} ع</label>
              <input
                type="text"
                formControlName="valueAr"
                class="form-control form-control-rounded"
                placeholder="{{ 'value' | translate }} ع"
              />
              <div
                *ngIf="
                  !form.get('valueAr').valid &&
                  (form.get('valueAr').dirty ||
                    form.get('valueAr').touched)
                "
                class="text text-danger"
              >
                <p *ngIf="form.get('valueAr').hasError('required')">
                  {{ "required" | translate }}
                </p>
                <p *ngIf="form.get('valueAr').hasError('pattern')">
                  {{ "only_ar" | translate }}
                </p>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
              <label class="form-label">{{ "description" | translate }}</label>
              <input
                type="text"
                formControlName="description"
                class="form-control form-control-rounded"
                placeholder="{{ 'description' | translate }}"
              />
              <div
                *ngIf="
                  !form.get('description').valid &&
                  (form.get('description').dirty ||
                    form.get('description').touched)
                "
                class="text text-danger"
              >
                <p *ngIf="form.get('description').hasError('required')">
                  {{ "required" | translate }}
                </p>
                <p *ngIf="form.get('description').hasError('pattern')">
                  {{ "only_en" | translate }}
                </p>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <label class="form-label">{{ "description" | translate }} ع</label>
              <input
                type="text"
                formControlName="descriptionAr"
                class="form-control form-control-rounded"
                placeholder="{{ 'description' | translate }} ع"
              />
              <div
                *ngIf="
                  !form.get('descriptionAr').valid &&
                  (form.get('descriptionAr').dirty ||
                    form.get('descriptionAr').touched)
                "
                class="text text-danger"
              >
                <p *ngIf="form.get('descriptionAr').hasError('required')">
                  {{ "required" | translate }}
                </p>
                <p *ngIf="form.get('descriptionAr').hasError('pattern')">
                  {{ "only_ar" | translate }}
                </p>
              </div>
            </div>
          </div>
  
  
        <div class="d-flex justify-content-center my-5">
          <div class="p-2" *ngIf="mode != 'View'">
            <button
              type="submit"
              class="btn btn-info btn-block btn-hover-scale px-5"
            >
              {{ "save" | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
