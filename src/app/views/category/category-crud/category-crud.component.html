<div class="card card-flush shadow-sm">
  <div class="card-header">
    <h3 class="card-name">
      <span> {{ mode | translate }} - </span>
      <span class="mx-2"> {{ "category" | translate }} </span>
    </h3>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row mt-3">
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{ "name" | translate }}</label>
          <input
            type="text"
            formControlName="name"
            class="form-control form-control-rounded"
            placeholder="{{ 'name' | translate }}"
          />
          <div
            *ngIf="
              !form.get('name').valid &&
              (form.get('name').dirty || form.get('name').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('name').hasError('required')">
              {{ "required" | translate }}
            </p>
            <p *ngIf="form.get('name').hasError('pattern')">
              {{ "only_en" | translate }}
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{ "name" | translate }} ع</label>
          <input
            type="text"
            formControlName="nameAr"
            class="form-control form-control-rounded"
            placeholder="{{ 'name' | translate }} ع"
          />
          <div
            *ngIf="
              !form.get('nameAr').valid &&
              (form.get('nameAr').dirty || form.get('nameAr').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('nameAr').hasError('required')">
              {{ "required" | translate }}
            </p>
            <p *ngIf="form.get('nameAr').hasError('pattern')">
              {{ "only_ar" | translate }}
            </p>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{ "description" | translate }}</label>
          <input
            type="text"
            formControlName="description"
            class="form-control form-control-rounded"
            placeholder="{{ 'description' | translate }}"
          />
          <div
            *ngIf="
              !form.get('description').valid &&
              (form.get('description').dirty || form.get('description').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('description').hasError('required')">
              {{ "required" | translate }}
            </p>
            <p *ngIf="form.get('description').hasError('pattern')">
              {{ "only_en" | translate }}
            </p>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="form-label">{{ "description" | translate }} ع</label>
          <input
            type="text"
            formControlName="descriptionAr"
            class="form-control form-control-rounded"
            placeholder="{{ 'description' | translate }} ع"
          />
          <div
            *ngIf="
              !form.get('descriptionAr').valid &&
              (form.get('descriptionAr').dirty ||
                form.get('descriptionAr').touched)
            "
            class="text text-danger"
          >
            <p *ngIf="form.get('descriptionAr').hasError('required')">
              {{ "required" | translate }}
            </p>
            <p *ngIf="form.get('descriptionAr').hasError('pattern')">
              {{ "only_ar" | translate }}
            </p>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center my-5">
        <div class="p-2" *ngIf="mode != 'View'">
          <button
            type="submit"
            class="btn btn-info btn-block btn-hover-scale px-5"
          >
            {{ "save" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
