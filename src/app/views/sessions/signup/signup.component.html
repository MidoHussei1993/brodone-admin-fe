<div
  class="card o-hidden"
  [@animate]="{
    value: '*',
    params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
  }"
>
  <div class="row">
    <div
      class="col-md-6 text-center"
      style="
        background-size: cover;
        background-image: url(./assets/images/photo-long-3.jpg);
      "
    >
      <div class="pl-3 auth-right">
        <div class="auth-logo text-center mt-4">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <div class="flex-grow-1"></div>
        <div class="w-100 mb-4">
          <button
            class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded"
            routerLink="/sessions/signin"
          >
            <i class="i-Mail-with-At-Sign"></i>
            {{ "signIn" | translate }}
          </button>
          <!-- <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
            <i class="i-Google-Plus"></i>
            Sign in with Google
          </button>
          <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
            <i class="i-Facebook-2"></i>
            Sign in with Facebook
          </button> -->
        </div>
        <div class="flex-grow-1"></div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-4">
        <h1 class="mb-3 text-18">{{ "signUp" | translate }}</h1>
        <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label > {{ "firstName" | translate }}</label>
            <input
              formControlName="firstName"
              class="form-control form-control-rounded"
              type="text"
            />
            <div
              *ngIf="
                !form.get('firstName').valid &&
                (form.get('firstName').dirty || form.get('firstName').touched)
              "
              class="text text-danger"
            >
              <p *ngIf="form.get('firstName').hasError('required')">
                {{ "required" | translate }}
              </p>
            </div>
          </div>
          <div class="form-group">
            <label > {{ "lastName" | translate }}</label>
            <input
              formControlName="lastName"
              class="form-control form-control-rounded"
              type="text"
            />
            <div
              *ngIf="
                !form.get('lastName').valid &&
                (form.get('lastName').dirty || form.get('lastName').touched)
              "
              class="text text-danger"
            >
              <p *ngIf="form.get('lastName').hasError('required')">
                {{ "required" | translate }}
              </p>
            </div>
          </div>
          <div class="form-group">
            <label > {{ "countryCode" | translate }}</label>
            <input
              formControlName="countryCode"
              id="username"
              class="form-control form-control-rounded"
              type="text"
            />
            <div
              *ngIf="
                !form.get('countryCode').valid &&
                (form.get('countryCode').dirty || form.get('countryCode').touched)
              "
              class="text text-danger"
            >
              <p *ngIf="form.get('countryCode').hasError('required')">
                {{ "required" | translate }}
              </p>
            </div>
          </div>
          <div class="form-group">
            <label > {{ "phoneNumber" | translate }}</label>
            <input
              formControlName="phoneNumber"
              class="form-control form-control-rounded"
              type="text"
            />
            <div
              *ngIf="
                !form.get('phoneNumber').valid &&
                (form.get('phoneNumber').dirty || form.get('phoneNumber').touched)
              "
              class="text text-danger"
            >
              <p *ngIf="form.get('phoneNumber').hasError('required')">
                {{ "required" | translate }}
              </p>
            </div>
          </div>

     
          <div class="form-group">
            <label for="email"> {{ "email" | translate }}</label>
            <input
              formControlName="email"
              id="email"
              class="form-control form-control-rounded"
              type="email"
            />
            <div
              *ngIf="
                !form.get('email').valid &&
                (form.get('email').dirty || form.get('email').touched)
              "
              class="text text-danger"
            >
              <p *ngIf="form.get('email').hasError('required')">
                {{ "required" | translate }}
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="password">{{ "password" | translate }}</label>
            <input
              formControlName="password"
              id="password"
              class="form-control form-control-rounded"
              type="password"
            />
            <div
              *ngIf="
                !form.get('password').valid &&
                (form.get('password').dirty || form.get('password').touched)
              "
              class="text text-danger"
            >
              <p *ngIf="form.get('password').hasError('required')">
                {{ "required" | translate }}
              </p>
            </div>
          </div>

          <button class="btn btn-primary btn-block btn-rounded mt-3">
            {{ "signUp" | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
